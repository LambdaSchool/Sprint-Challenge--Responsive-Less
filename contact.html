<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceWalkers</title>

    <link
      href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- navigation code here -->
    <header class="nav">
      <h1 class="animate-top">SpaceWalkers</h1>
      <nav class="animate-right">
        <a href="index.html">Home</a> <a href="#">About Us</a> <a href="#">Blog</a>
        <a href="contact.html">Contact</a> <a href="#">Sign In</a>
      </nav>
    </header>
    <div class="container home animate-left">
      <header class="intro">
        <!-- image code here -->
        <img src="img/main-header.png" alt="Main Space Header" />
        <section class="contact">
            <h2>Contact Us</h2>
            <form action="">
                <label for="firstName">First Name</label>
                <input name="firstName" placeholder="First Name" />
                <label for="lastName">Last Name</label>
                <input name="lastName" placeholder="Last Name" />
                <label for="email">Email</label>
                <input name="email" placeholder="Email" />
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <div class="btn">Submit</div>
            </form>
        </section>

      <footer><p>Copyright SpaceWalkers 2018</p></footer>
    </div>
  </body>
</html>
