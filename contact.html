<body>
    <div class="nav-wrapper">

    <div class="container home">

        <div class="my-form">
            <h3>Sign Up for a Spacewalkers Magazine subscription</h3>
            <form action="action_page.php">

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Your email..">

                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number" name="phone-number" placeholder="Your contact number..">
            
                <label for="country">Subscription Frequency</label>
                <select id="country" name="country">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="annually">Annually</option>
                </select>
            
                <label for="subject">Further Information</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            
                <input type="submit" value="Submit">
                
            </form>
        </div>

    </div> <!--Container div-->
