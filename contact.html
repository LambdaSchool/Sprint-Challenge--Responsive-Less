<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SpaceWalkers</title>

  <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <div class="header">
    <h1>
      SpaceWalkers
    </h1>

    <nav>
      <a href="index.html">Home</a>
      <a href=#>About Us</a>
      <a href=#>Blog</a>
      <a href=#>Contact</a>
      <a href=#>Sign In</a>
    </nav>
  </div>

  <div class="main-content">
    <div class="contact-text">
        <h2>
          Contact Us!
        </h2>
        <p>
          Would you like more information about SpaceWalkers? Have feedback? Let us know!
        </p>
    </div>


    <section class="form">
            <form action="#">
                <div class="line">
                    <label for="fname">First Name:</label>
                    <input id="fname" name="firstname" placeholder="Your first name"><br>
                </div>

                <div class="line">
                <label for="lname">Last Name:</label>
                <input id="lname" name="lastname" placeholder="Your last name"><br>
                </div>

                <div class="line">
                <label for="email">Your Email:</label>
                <input id="email" name="email" placeholder="You@gmail.com"><br>
                </div>


                <div class="line">
                <label for="message">Your Message:</label>
                <input id="message" name="message" placeholder="Leave us a message here. We'll get back to you as quickly as we can!"><br>
                </div>


                <div class="line">
                <input type="submit" value="Submit">
                </div>
            </form>
    </section>
  </div>

  <footer>
    <p>
      Copyright SpaceWalkers 2018
    </p>
  </footer>      
</body>
</html>
