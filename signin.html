  <div class="container signin">
    <div class="middle-content">
        <div class="signin-box">
            <h2>Welcome Back!</h2>
            <div class="signin-form">
                <form action="" method="post">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="user_name">
                    </div>
                    <div>
                        <label for="mail">Email</label>
                        <input type="email" name="user_mail">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="phone"  name="user_mail">
                    </div>
                    <div>
                        <label>Choose your vacation</label>
                        <select id = "vacaction">
                            <option value = "this">This place</option>
                            <option value = "that">That place</option>
                            <option value = "other">The other place</option>
                            <option value = "disney">Disney World</option>
                        </select>
                    </div>
                    <div>
                        <label for="msg">Message/Special Instructions</label>
                        <textarea name="user_message"></textarea>
                    </div>
                    <!-- <a href="#" class="button">Submit</a> -->
                </form>
                <div class="btn">
                Sign In
                </div>
                    <a href="#">Need help signing in?</a>
                </div>
            </div>
        </div>
    </div> 
    <footer>
      <p>Copyright SpaceWalkers 2018</p>
