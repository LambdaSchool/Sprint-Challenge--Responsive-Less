<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceWalkers - Sign In</title>

  <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <header class="page-header">
    <div class="logo">
      <a href="index.html">SpaceWalkers</a>
    </div>
  </header>

  <div class="form-container">
    <div class="step-container">
      <div class="step-title">
        Sign In
      </div>
    </div> <!-- step-container -->

    <div class="signup-form-container">
      <form action="" class="signup-form">
        <label for="email">Email Address or username</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
        <div class="keep-signin-container">
          <input type="checkbox" name="keep-signin" id="keep-signin">
          <p class="keep-sign-text">Keep me signed in</p>
        </div>
        <a href="#" class="btn-signup">Sign in</a>

        <div class="forgotten-password">
          <p>
            Forgot your <a href="#">username</a> or <a href="#">password</a>?
          </p>
        </div>

        <div class="subscribe-cta-container">
          <div class="subscribe-cta-text">
            New to Spacewalkers?
          </div>
          <a href="signup1.html" class="btn-subscribe">Subscribe</a>
        </div>
      </form>
    </div> <!-- signup-form-container -->

  </div> <!-- form-container -->


  <footer class="page-footer">
    <nav class="footer">
      <a href="#">Customer Service</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Cookie Policy</a>
      <a href="#">Cancellation Policy</a>
    </nav>
    <p>Copyright SpaceWalkers 2018</p>
  </footer>
</body>

</html>
