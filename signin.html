<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initialscale=1">
        <title>SpaceWalkers</title>
        <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
        <link href="css/index.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="nav-area">
            <h1><a href="index.html">SpaceWalkers</a></h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="#">About Us</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
                <a href="#">Sign In</a>
            </nav>
        </div>
        <div class="container home">
            <section class="login">
                <form>
                    <label for="username">Username: </label>
                    <input type="text" placeholder="Enter your username" required><br>
                    <label for="password">Password: </label>
                    <input type="password" placeholder="Enter your password" required><br>
                    <input type="submit" value="Sign In"><a href="#">No account yet? Sign up here.</a>
                </form>
            </section>
            <section class="subscription">
                <h2>Subscribe to our magazine:</h2>
                <form>
                    <label for="firstname">First name :</label>
                    <input type="text" placeholder="Enter your first name" required>
                    <label for="lastname">Last name :</label>
                    <input type="text" placeholder="Enter your last name" required>
                    <label for="email">Email address :</label>
                    <input type="email" placeholder="Enter your email address" required>
                    <label for="contact-number">Contact number :</label>
                    <input type="text" placeholder="Enter your contact number">
                    <label for="subscription-plan">Subscription plan:</label>
                    <select required>
                        <option selected disabled hidden value="">Choose a subsccription plan:</option>
                        <option>$100 per month</option>
                        <option>$500 every 6 months</option>
                        <option>$999 per year</option>
                        <option>Lifetime (ISA 100% for 23 years)</option>
                    </select>
                    <label for="comments">Leave us a comment :</label>
                    <textarea placeholder="Tell us something."></textarea>
                    <input type="submit" value="Confirm Subscription">
                </form>
            </section>
        </div>
        <footer>
            <p>Copyright SpaceWalkers 2018</p>
        </footer>
    </body>
</html>
