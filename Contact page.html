<body>

        <header class="intro">

      <div class="textwidget">
          <div id="signUpForm">
      <h1><span class="header-shade"></span

        <form>

                <input type="text" name="firstname"><br><br>

                <input type="text" name="lastname"><br><br>
                Number of Travelers:<br>
                <input type="number" name="number of travelers"><br><br>
                Phone Number:<br>
                <input type="number" name="Phone Number"><br><br>
                Email:<br>

                <input type="text" name="Customer"><br><br>
                </form>
                <br>
                <button>Submit</button>
