<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Setup Billing Address</title>

  <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <header class="page-header">
    <div class="logo">SpaceWalkers</div>
  </header>

  <div class="form-container">
    <div class="step-container">
      <div class="step-title">
        Billing Address
      </div>
      <div class="progress-meter-border">
        <div class="progress-meter-step2"></div>
      </div>
      <div class="step-text">
        <p>Step 2 of 3</p>
      </div>
    </div> <!-- step-container -->

    <div class="signup-form-container">
      <form action="" class="signup-form">
        <label for="address">Billing Address</label>
        <input type="text" name="address" id="address" required />
    
        <label for="address2">Apartment / Suite / Other (optional)</label>
        <input type="text" name="address2" id="address2" />

        <label for="city">City</label>
        <input type="text" name="city" id="city" />

        <div class="state-zip-container">
          <div class="state-zip-wrapper">
            <label for="state">State</label>
            <input type="text" name="state" id="state" />
          </div>
          <div class="state-zip-wrapper">
            <label for="zip">Zip</label>
            <input type="text" name="zip" id="zip" />
          </div>
        </div>
    
        <label for="phone">Phone (optional)</label>
        <input type="phone" name="phone" id="phone" />
    
        <a href="signup3.html" class="btn-signup">Continue</a>
        <div class="previous-step">
          <a href="signup1.html">Back to previous step</a>
        </div>
      </form>
    </div> <!-- signup-form-container -->

  </div> <!-- form-container -->

  <footer class="page-footer">
    <nav class="footer">
      <a href="#">Customer Service</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Cookie Policy</a>
      <a href="#">Cancellation Policy</a>
    </nav>
    <p>Copyright SpaceWalkers 2018</p>
  </footer>
</body>

</html>
