<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>SpaceWalkers</title>

    <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class="navigation">
        <h1>SpaceWalkers</h1>
        <nav class="nav-menu">
            <a href="index.html">Home</a>
            <a href="#">About Us</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
            <a href="">Sign In</a>
        </nav>
    </div>
    <div class="container sign_up">
        <header class="intro">
            <img src="img/main-header.png" class="earth" alt="Earth from space">
            <h2>Sign Up For A Free Trip To Mars!</h2>

            <p>Have you ever wanted to go to mars for free? This is your chance! Sign up below!</p>
        </header>
        <div class="sign-up">
            <form action="sign-up.html" method="post" class="form">
                <fieldset>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email">

                    <label for="phone">Phone Number:</label>
                    <input type="phone" id="phone" name="user_phone">

                    <label for="why">Why you deserve a free trip:</label>
                    <textarea id="why" name="user_why"></textarea>
                    <div class="btn">Submit</div>
                </fieldset>
            </form>
        </div>
        <footer id="footer">
            <p>Copyright SpaceWalkers 2018</p>
        </footer>
    </div>
</body>
