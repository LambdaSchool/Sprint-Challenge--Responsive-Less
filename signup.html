<body>

 <!-- navigation code here -->

 <nav>

   <h1>SpaceWalkers</h1>

   <div>

     <a href="index.html">Home</a>
     <a href="#">About Us</a>
     <a href="#">Blog</a>

 </nav>

  <div class="container signup">

    <header class="header">
       <!-- image code here -->
       <img src="img/main-header.png" alt="header image">

      <h2>Sign Up</h2>

      <p>Sign up for our world-class space expedition!</p>
    </header>

    <section class="signup-form">

      <form>
        <div id="fname"> <span>First Name</span>
          <input type="text" required> </div>
        <div id="lname"> <span>Last Name</span>
          <input type="text" required> </div>
        <div id="email"> <span>Email</span>
          <input type="text" required> </div>
        <div id="dob"> <span>Date of Birth</span>
          <input type="text" required> </div>
        <div id="gender"> <span>Gender</span>
          <input type="radio" name="gender">Male
          <input type="radio" name="gender">Female
          <input type="radio" name="gender">Others</div>
        <div id="mobile"> <span>Mobile</span>
          <input type="tel" required> </div>
        <div id="address"> <span>Address</span>
          <textarea rows="5" required></textarea>
        </div>
        <input type="submit" id="submit" value="submit">
      </form>

    </section>

    <footer>
      <p>Copyright SpaceWalkers 2018</p>
    </footer>

  </div>
</body>
