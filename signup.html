                  <h2>SpaceWalker Subscription</h2><br><br>
    <div class="signup-form">
        
        <form id="signup form" action="/action_page.html">
          First name:<br>
          <input type="text" name="firstname" class="firstname" placeholder="First Name">
          <br><br>
          Last name:<br>
          <input type="text" name="lastname" class="lastname" placeholder="Last Name">
          <br><br>
          Email:<br>
          <input type="email" name="email" class="email" placeholder="Your Email"> <br><br>
          <label for="cardNumber">Card Number:</label><br>
          <input type="text" class="form-control" id="cardNumber"><br><br>
          <label for="cvc">CVC:</label><br>
          <input type="text" class="cvc" id="cvc"><br><br>
          <label>Expiration Date</label><br>
          <select>
              <option value="01">January</option>
              <option value="02">February </option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
          </select>
          <select>
              <option value="18"> 2018</option>
              <option value="19"> 2019</option>
              <option value="20"> 2020</option>
              <option value="21"> 2021</option>
              <option value="22"> 2022</option>
              <option value="23"> 2023</option>
          </select>
      </div> <br>
          <input type="radio" name="package" value="basic" checked> Basic package $5<br>
          <input type="radio" name="package" value="deluxe"> Deluxe package $10<br>
          <input type="radio" name="package" value="extreme"> Extreme package $25<br><br>
          <input type="submit" value="Submit"><br>

        <div class="form-group" id="card-number-field">
        
        <p>Signup above</p>
